      domain: masget.com
      hostnames: [master, worker]
      user_count: 2
      template_count: 2

    - name: Org2
      domain: masget.com
      hostnames: [master, worker]
      user_count: 2
      template_count: 2

  zookeeper:
    domain: masget.com
    count: 4

