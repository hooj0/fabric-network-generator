  output: D:\workspace_blockchain_masget\blockchain-fabric-network\prod

  # OrdererType: kafka | solo
  orderer_type: kafka

  # Orderer Organization Generator Settings
  orderers:
    - name: Orderer
      domain: orderer.masget.com
      hostnames: [first, last]

